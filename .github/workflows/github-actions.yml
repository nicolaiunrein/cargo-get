name: self-test-action

on:
  push:
    branches: master

  pull_request:
    branches: master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        metadata:
          - package.name
          - package.version
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get package metadata
        id: cargo-name
        uses: nicolaiunrein/cargo-get@master
        with:
          subcommand: ${{ matrix.metadata }}
      - name: Print package metadata
        run: |
          echo "metadata=${{ steps.cargo-name.outputs.metadata }}"
