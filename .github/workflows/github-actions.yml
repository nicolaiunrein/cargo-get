name: github-actions

on:
  push:
    branches: master

  pull_request:
    branches: master

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get package name
        id: cargo-name
        uses: nicolaiunrein/cargo-get@master
        with:
          flags: --name
      - name: Get package name with root
        uses: nicolaiunrein/cargo-get@master
        with:
          flags: --name
          options: --root .
      - name: Get cargo-get version
        uses: nicolaiunrein/cargo-get@master
        with:
          subcommand: version
      - name: Get package author
        id: cargo-author
        uses: nicolaiunrein/cargo-get@master
        with:
          flags: --authors
      - name: Print package metadata
        run: |
          echo "Package name: ${{ steps.cargo-name.outputs.metadata }}"
          echo "Package author: ${{ steps.cargo-author.outputs.metadata }}"
  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get package name
        id: cargo-name
        uses: nicolaiunrein/cargo-get@master
        with:
          flags: --name
      - name: Print package metadata
        run: |
          echo "Package name: ${{ steps.cargo-name.outputs.metadata }}"
