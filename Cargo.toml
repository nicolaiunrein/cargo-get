[package]
name = "cargo-get"
version = "1.1.0"
authors = ["Nicolai Unrein <n.unrein@gmail.com>"]
edition = "2018"
description = "Cargo plugin to easily query information from Cargo.toml files"
license = "Apache-2.0/MIT"
categories = ["command-line-utilities", "config", "development-tools", "development-tools::cargo-plugins", "parsing"]
keywords = ["binary", "cargo", "cli", "dev-tools", "query"]
readme = "README.md"
repository = "https://github.com/nicolaiunrein/cargo-get"
include = ["src/**/*", "README.md"]

[dependencies]
cargo_toml = "0.17.2"
clap = { version = "4.4.11", features = ["derive"] }
semver = "1.0.20"

[dev-dependencies]
assert_cmd = "2.0.12"
predicates = "3.0.4"
